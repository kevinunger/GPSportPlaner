name: Deploy GPS Backend (no pm2 kill)

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"
      - ".github/workflows/gps-backend.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm

      - name: Install dependencies
        run: npm ci
        working-directory: ./backend

      - name: Copy env files
        working-directory: ./backend
        run: |
          cp /home/gps/envs/.env.production .env.production
          cp /home/gps/envs/.env.test .env.test

      - name: Run tests
        working-directory: ./backend
        run: |
          export NODE_ENV=test
          npm run test

      - name: Build (if present)
        working-directory: ./backend
        run: |
          export NODE_ENV=production
          npm run build --if-present

      - name: Restart only gps-backend with pm2
        working-directory: ./backend
        run: |
          export NODE_ENV=production
          pm2 restart gps-backend --update-env || pm2 start npm --name gps-backend -- run start --update-env
          pm2 save
