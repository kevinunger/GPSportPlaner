name: Build, Test and Deploy Backend to vps

on:
  push:
    branches: [ "main" ]
    paths: backend/**
  pull_request:
    branches: [ "main" ]
    paths: backend/**
  workflow_dispatch:
   

jobs:
  build:
    runs-on: self-hosted
   
    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js 16.x
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: 'npm'
    - run: npm ci
      working-directory: ./backend
    - name: source env vars
      working-directory: ./backend
      run: source /home/gps/envs/envs.sh
    - run: echo "{NODE_ENV}={test}" >> $GITHUB_ENV
      working-directory: ./backend
    - run: npm run test
      working-directory: ./backend

    - name: test env var
      working-directory: ./backend
      run: echo $PORT
    - run: npm run build --if-present
      working-directory: ./backend
    - name: run deploy script
      working-directory: ./backend
      run: sh deploy.sh

