<div
  class="timeslot"
  [ngClass]="{
    isBooked: timeslot.bookedBy?.name || timeslot.bookedBy,
    isBookedByMe: isMyBooking && isReadOnly
  }"
>
  <!--TODO: Remove || || timeslot.bookedBy after some time (this is just to support the old and new booking system)-->
  <span class="day">{{ day_formatted }}</span>
  <span class="time">{{ start_formatted }} - {{ end_formatted }}</span>
  <div *ngIf="!isReadOnly" class="checkboxContainer">
    <div class="checkboxContainerInner">
      <app-checkbox
        [checked]="checked"
        [disabled]="disabledCheckbox"
        (click)="
          $event.preventDefault(); disabledCheckbox ? null : checked ? onUncheck() : onCheck()
        "
        [tooltipText]="timeslot.bookedBy?.name || ''"
      ></app-checkbox>
    </div>
  </div>
  <div class="nameContainer">
    <span class="name">{{ getBookingText() }}</span>
  </div>
</div>

<div *ngIf="isLoading" class="skeleton-loader">
  <div class="skeleton-day"></div>
  <div class="skeleton-time"></div>
  <div class="skeleton-checkbox"></div>
  <div class="skeleton-name"></div>
</div>
