<div class="pageContainer pageWrapper confirmation">
  <div class="success-animation">
    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
      <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
      <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
    </svg>
  </div>

  <h1>Du bist eingetragen!</h1>

  <div class="timingContainer">
    <h3>Deine Trainingszeit</h3>
    <div *ngFor="let booking of formattedBookings">
      <p>
        {{ booking.start }} - {{ booking.end }}
        {{ booking.startx }}
      </p>
    </div>
  </div>
  <div *ngIf="adminsOfDays.length > 0" class="adminContainer">
    <h4>Bei den folgenden Personen kannst du dir einen SchlÃ¼ssel holen:</h4>
    <ng-container *ngFor="let day of adminsOfDays">
      <!-- <span class="adminDayText">{{ day[0].assignedDay }}</span> -->
      <ng-container *ngFor="let admin of day">
        <app-adminslot
          [name]="admin.name"
          [phoneNumber]="admin.phoneNumber"
          [isAvailable]="admin.isAvailable"
          [roomNumber]="admin.roomNumber"
          [houseNumber]="admin.houseNumber"
        >
        </app-adminslot>
      </ng-container>
    </ng-container>
  </div>
</div>
