<div class="pageContainer" *transloco="let t">
  <h1 class="headerText">{{ t('home.title') }}</h1>

  <form (submit)="onSubmit(); $event.preventDefault()" class="form">
    <label for="name">{{ t('home.yourName') }}</label>
    <app-text-input
      [type]="'text'"
      [name]="'name'"
      [placeholder]="t('home.namePlaceholder')"
      [value]="name"
      (input)="onInputName($event)"
    ></app-text-input>

    <label for="name">{{ t('home.houseNumber') }}</label>
    <app-text-input
      [type]="'number'"
      [name]="'house'"
      [placeholder]="t('home.namePlaceholder')"
      [value]="house"
      (input)="onInputHouse($event)"
    ></app-text-input>

    <label for="name">{{ t('home.roomNumber') }}</label>
    <app-text-input
      [type]="'number'"
      [name]="'room'"
      [placeholder]="t('home.namePlaceholder')"
      [value]="room"
      (input)="onInputRoom($event)"
    ></app-text-input>

    <label for="name">{{ t('home.password') }}</label>
    <app-text-input
      [type]="'password'"
      [name]="'password'"
      [placeholder]="t('home.passwordPlaceholder')"
      [value]="password"
      (input)="onInputPassword($event)"
    ></app-text-input>

    <app-button
      [errorLabelText]="errorLabelText"
      [disabled]="!userCanSubmit"
      [text]="t('home.loginButtonLabel')"
      (click)="$event.preventDefault(); onSubmit()"
    ></app-button>
  </form>
</div>
