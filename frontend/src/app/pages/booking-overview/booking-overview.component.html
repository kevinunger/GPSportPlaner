<div class="pageContainer">
  <div class="daySwitcher">
    <button class="arrowBtn left" (click)="onDateChange('previous')">
      <fa-icon [icon]="faAngleLeft"></fa-icon>
    </button>
    <span class="selectedDate" [ngClass]="{ isCurrentDay: selectedDateIsCurrentDay }">{{
      selectedDateFormatted
    }}</span>
    <button class="arrowBtn right" (click)="onDateChange('next')">
      <fa-icon [icon]="faAngleRight"></fa-icon>
    </button>
  </div>
  <div class="timeslotsContainer">
    <ng-container *ngFor="let timeSlot of timeSlots">
      <app-timeslot
        *ngIf="timeSlot.start.valueOf() !== 0"
        [timeslot]="timeSlot"
        [isReadOnly]="true"
      >
      </app-timeslot>
    </ng-container>
  </div>
  <div *ngIf="isLoading" class="skeleton-loader">
    <div class="skeleton-day"></div>
    <div class="skeleton-time"></div>
    <div class="skeleton-checkbox"></div>
    <div class="skeleton-name"></div>
  </div>
</div>
